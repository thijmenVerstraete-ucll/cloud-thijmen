apiVersion: apps/v1
kind: Deployment
metadata:
    name: mysql
    labels:
        app: mysql
spec:
    selector:
        matchLabels:
            app: mysql
    replicas: 1
    template:
        metadata:
            labels:
                app: mysql
        spec:
            containers:
                - name: mysql
                  image: mysql:latest
                  ports:
                      - containerPort: 3306
                  env:
                      - name: MYSQL_RANDOM_ROOT_PASSWORD
                        value: "yes"
                      - name: MYSQL_DATABASE
                        value: "wordpress"
                      - name: MYSQL_USER
                        value: "wordpress"
                      - name: MYSQL_PASSWORD
                        value: "secretpass123!"
                  volumeMounts:
                      - name: mysql-persistent-storage
                        mountPath: /var/lib/mysql
            volumes:
                - name: mysql-persistent-storage
                  persistentVolumeClaim:
                      claimName: mysql-pv-claim
